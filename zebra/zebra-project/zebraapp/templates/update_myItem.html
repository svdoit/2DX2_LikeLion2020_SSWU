    <h1>등록한 제품 수정하기</h1>
  <div class="container">
    <form action="{% url 'update' my_Items.id %}" method="POST">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6"></div>
          <div class="form-group col-md-6"></div>
        </div>
        <div class="form-group"></div>
        <div class="form-group col-md-4">
            <label for="input_myItemName">제품명</label>
            <input type="text" name="myItemName" value="{{my_Items.myItemName}}" class="form-control" id="input_myItemName">
            
            <label for="input_myItemStore">구매처</label>
            <input type="text" name="myItemStore" value="{{my_Items.myItemStore}}" class="form-control" id="input_myItemStore">

            <label for="input_myItemDate">구매일</label>
            <input type="date" name="myItemDate" value="{{my_Items.myItemDate}}" class="form-control" id="input_myItemDate" placeholder="YYYY.MM.DD">

            <label for="input_myItemCat">제품 카테고리</label>
            <select id="input_myItemCat" name="myItemCat" value="{{my_Items.myItemCat}}" class="form-control">
              <option selected>Choose...</option>
              <option>생활</option>
              <option>욕실</option>
              <option>주방</option>
              <option>사무</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
      </form>
  </div>
