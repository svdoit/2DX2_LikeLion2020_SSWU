{% load static %}

<!DOCTYPE html>
<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link href="{% static 'zebraapp/css/tipstyle.css' %}" type="text/css" rel="stylesheet">
    <!-- JS, Popper.js, and jQuery -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</head>


<body>

<!-- Navigation Bar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    </nav>

<!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-13">

        <!-- Title -->
        <h1 class="mt-4">{{tip.tipTitle}}</h1>

        <hr>
        <!-- Date -->
        <p>{{tip.tipDate}}</p>

        <hr>

        <!-- Preview Image -->
            <br>
            {% if tip.tipImg %}
                {% comment %} <div class="thumbnail-wrapper"> {% endcomment %}
                <img src="{{ tip.tipImg.url }}" class="img-fluid" alt="Responsive image">
            {% endif %}
            <br>
            <br>

        <!-- Post Content -->
        <p class="lead">{{tip.tipBody}}</p>
        </div>
        </div>
        </div>

        <br>
        <br>

<footer class="blog-footer">
  <p>Zero Waste Platform</p>
  <p>Designed by <a href="https://www.instagram.com/2dx2_likelion_sswu/"> @2DX2 </a> from <a href="https://likelion.net/">LIKELION</a></p>
</footer>

</body>
